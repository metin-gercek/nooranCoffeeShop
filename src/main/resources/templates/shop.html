<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="background-color: #f9e4d4 !important">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      style="background-color: #f9e4d4 !important"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            th:src="@{/images/logo.png}"
            src="../static/images/logo.png"
            width="auto"
            height="40"
            class="d-inline-block align-top"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a
                class="nav-link"
                sec:authorize="hasRole('ADMIN')"
                th:href="@{/admin}"
                href="#"
                >Admin</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
            </li>
            <li class="nav-item active">
              <a
                class="nav-link"
                sec:authorize="isAnonymous()"
                th:href="@{/login}"
                href="#"
                >Login</a
              >
            </li>
            <li class="nav-item active">
              <a
                class="nav-link"
                sec:authorize="isAuthenticated()"
                th:href="@{/logout}"
                href="#"
                >Logout</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/cart}" href="#">Cart</a>
            </li>
            <li class="nav-item active">
              <span class="nav-link" th:text="${cartCount}">0</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 65px">
      <div class="row">
        <div class="col-sm-3 pt-4">
          <form th:action="@{/shop}" class="form-inline mb-2">
            <div>
              <input
                type="text"
                id="txtSearch"
                name="keyword"
                class="form-control"
              />
            </div>
            <div>
              <input style="
              background-color: #9c0f48 !important;
              color: #f9e4d4;
            "
                @keypress.enter.prevent
                type="submit"
                value="Go"
                class="btn form-control"
              />
            </div>
          </form>

          <!-- <h4 style="color: #9C0F48 !important; margin-top: 30px;"></h4> -->
          <ul class="list-group">
            <a th:href="@{/shop}" style="text-decoration: none; color: #f9e4d4"
              ><li
                class="list-group-item"
                style="
                  background-color: #9c0f48 !important;
                  border-radius: 10px;
                  margin-bottom: 5px;
                "
              >
                All Products
              </li></a
            >
            <a
              href=""
              th:each="category, iStat : ${categories}"
              th:href="@{/shop/category/{id}(id=${category.id})}"
              style="text-decoration: none; color: #f9e4d4"
              ><li
                class="list-group-item"
                th:text="${category.name}"
                style="
                  background-color: #9c0f48 !important;
                  border-radius: 10px;
                  margin-bottom: 5px;
                "
              ></li
            ></a>
          </ul>
        </div>

        <div class="col-sm-9">
          <div
            class="card"
            style="margin-top: 20px; background-color: #f9e4d4"
            th:each="product : ${products}"
          >
            <div class="row no-gutters" style="border: #9c0f48 solid 2px">
              <div
                class="col-sm-5 d-flex justify-content-center"
                style="padding: 50px"
              >
                <img
                  class=""
                  style="
                    max-width: 100%;
                    border: #9c0f48 solid 3px;
                    border-radius: 5px;
                  "
                  th:src="@{${'/productImages/' + product.imageName}}"
                  th:alt="${product.name}"
                />
              </div>
              <div class="col-sm-7 d-flex justify-content-center">
                <div class="card-body">
                  <h3 class="card-title h3" th:text="${product.name}"></h3>
                  <h4>Price: â‚¬ <span th:text="${product.price}"></span></h4>
                  <p th:text="${product.description}"></p>
                  <a
                    href="#"
                    th:href="@{/shop/viewproduct/{id}(id=${product.id})}"
                    class="btn"
                    style="background-color: #9c0f48 !important; color: #f9e4d4"
                    >View Product</a
                  >
                  <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn " style="background-color: #9C0F48 !important; color: #f9e4d4;">Add to cart</a>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-2">
            <nav aria-label="Page navigation example">
              <p class="float-left mt-1">Total Product: [[${totalItem}]]</p>

              <ul class="pagination d-flex justify-content-end">
                <li th:if="${currentPage !=0}" class="page-item">
                  <a
                    class="page-link"
                    th:href="@{'/shop/page/'+${currentPage-1}} "
                    >Previous</a
                  >
                </li>

                <li
                  th:each="i:${#numbers.sequence(1, totalPages)}"
                  th:classappend="${currentPage==i-1 ? 'active' : ''}"
                  class="page-item"
                >
                  <a class="page-link" th:href="@{'/shop/page/'+${i-1}} "
                    >[[${i}]]</a
                  >
                </li>

                <li th:if="${currentPage+1 != totalPages}" class="page-item">
                  <a
                    class="page-link"
                    th:href="@{'/shop/page/'+${currentPage+1}} "
                    >Next</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha38 -wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
